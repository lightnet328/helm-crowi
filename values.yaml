# Default values for helm-crowi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bakudankun/crowi
  tag: 1.5.3
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 8Gi

configData:
  nodeEnv: production
  mongoUri:
  redisUrl:
  elasticsearchUri:
  passwordSeed: aa4421d7f8730a0c3bd65960a9d51bc6
  secretToken: aa4421d7f8730a0c3bd65960a9d51bc6
  fileUpload: aws

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

plantuml:
  image:
    repository: plantuml/plantuml-server
    tag: latest
    pullPolicy: IfNotPresent

mongodb:
  enabled: true

redis:
  enabled: true

elasticsearch:
  enabled: true

  serviceAccountName: elasticsearch

  serviceAccount:
    create: true

  rbac:
    create: true

  plugins: io.fabric8:elasticsearch-cloud-kubernetes:5.5.2, analysis-kuromoji

  data:
    replicas: 6